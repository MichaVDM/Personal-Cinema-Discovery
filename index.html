<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMatch - Discover Your Perfect Films & Shows</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <div class="container">
        <h1 class="logo">ðŸŽ¬ CineMatch</h1>
        <nav class="header-nav">
          <button id="refineBtn" class="nav-button">Refine Criteria</button>
          <button id="restartBtn" class="nav-button">Restart Configuration</button>
        </nav>
      </div>
    </header>

    <!-- Landing Screen -->
    <section id="landingScreen" class="screen active">
      <div class="container">
        <h2 class="hero-title">Discover Your Perfect Films & Shows</h2>
        <p class="hero-subtitle">Through intelligent questioning and real-time recommendations</p>
        <button id="startQuestionnaireBtn" class="primary-button">Start Questionnaire</button>
      </div>
    </section>

    <!-- Questionnaire Screen -->
    <section id="questionnaireScreen" class="screen">
      <div class="container">
        <div class="stage-header">
          <h3 id="stageTitle" class="stage-title"></h3>
          <p id="stageSubtitle" class="stage-subtitle"></p>
        </div>
        <div id="questionContent" class="question-content"></div>

        <div class="navigation-buttons">
          <button id="prevBtn" class="nav-button">Previous</button>
          <button id="skipBtn" class="nav-button">Skip</button>
          <button id="nextBtn" class="primary-button">Next</button>
        </div>

        <div id="progressContainer" class="progress-container">
          <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
          <span id="progressText" class="progress-text"></span>
        </div>
      </div>
    </section>

    <!-- Results Screen -->
    <section id="resultsScreen" class="screen">
      <div class="container">
        <h3 class="results-title">Your Personalized Recommendations</h3>
        <div id="profileSummary" class="profile-summary"></div>
        <div id="recommendationsContainer" class="recommendations"></div>
      </div>
    </section>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
